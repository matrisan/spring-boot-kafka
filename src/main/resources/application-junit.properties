
# 基本配置
server.port=8788
spring.application.name=waf-strategy-server

# kafka 地址
#spring.kafka.bootstrap-servers=172.28.72.59:9092,172.28.72.61:9092,172.28.72.57:9092
# 消费组
spring.kafka.consumer.group-id=WafRiskStreams
spring.kafka.consumer.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.github.springbootkafka.serializer.KafkaDataDeserializer
spring.kafka.consumer.max-poll-records=123



